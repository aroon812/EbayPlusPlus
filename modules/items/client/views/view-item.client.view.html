<!DOCTYPE html>
<html>
<head>
<style> 
.flex-container {
    display: -webkit-flex;
    display: flex;  
    -webkit-flex-flow: row wrap;
    flex-flow: row wrap;
    text-align: center;
}

.flex-container > * {
    padding: 15px;
    -webkit-flex: 1 100%;
    flex: 1 100%;
}

.article {
    text-align: left;
}

header {background: black;color:white;}
footer {background: #aaa;color:white;}
.nav {background:#eee;}

.nav ul {
    list-style-type: none;
    padding: 0;
}
.nav ul a {
    text-decoration: none;
}

@media all and (min-width: 768px) {
    .nav {text-align:left;-webkit-flex: 1 auto;flex:1 auto;-webkit-order:1;order:1;}
    .article {-webkit-flex:5 0px;flex:5 0px;-webkit-order:2;order:2;}
    footer {-webkit-order:3;order:3;}
}
</style>
</head>
<body>

<div class="flex-container">
        <div class="page-header">
        <h1 ng-bind="vm.item.itemName"></h1>
        </div>
    
        <div id= 'itemPageInfo'>
        <label class="itemLabel" for="itemPageInfo">Description</label>
            <div ng-bind="vm.item.itemDetails"></div>
        <label class="itemLabel" for="itemPageInfo">Bid Price</label>
            <div ng-bind="vm.item.bidPrice | currency"></div>
        <div>
            <a href="/items/{{ vm.item._id }}/bid" class="button">
            <input type="submit" value="Place Bid"/>
            </a>
        </div>
        <label class="itemLabel" for="itemPageInfo">Buy Price</label>
            <div ng-bind="vm.item.buyPrice | currency"></div>
        <div>
            <a href="/items/{{ vm.item._id }}/buy" class="button">
            <input type="submit" value="Buy It Now"/>
            </a>
        </div>
        &nbsp;
        <div>
            <small>
                <em class="text-muted">
                    Posted on
                    <span ng-bind="vm.item.created | date:'mediumDate'"></span>
                    by
                    <span ng-if="vm.item.user" ng-bind="vm.item.user.displayName"></span>
                    <span ng-if="!vm.item.user">Deleted User</span>
                </em>
            </small>
        </div>

</body>
</html>
