<section>
  <div class="page-header">
    <h1>
      Items
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="item in vm.items" data-ui-sref="me.items.edit({itemId: item._id})" class="list-group-item">
      <div>
        <span ng-bind="item.itemName"></span>
      </div>
      <small class="list-group-item-text">
        &nbsp;
        <ul class="pull-middle">
          Bid Price:
          <span ng-bind="item.bidPrice | currency"></span>
          &nbsp;
      </ul>
      <ul class="pull-middle">
        Buy Price:
        <span ng-bind="item.buyPrice | currency"></span>
        &nbsp;
      </ul>
      </small>
  <div class="alert alert-warning text-center" data-ng-if="vm.items.$resolved && !vm.items.length">
    No items yet, why don't you <a data-ui-sref="admin.items.create">create one</a>?
  </div>
</section>
