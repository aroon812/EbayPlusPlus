<section>
  <div class="page-header">
    <h1>Items</h1>
  </div>
  <div class="list-group">
    <label for="filter">Search</label>
    <input id="filter" type="text", name="filter", ng-model="textFilter">
    <div class="error">{{ vm.message }}</div>
    <a ng-repeat="item in vm.items" ui-sref="items.view({ itemId: item._id })" class="list-group-item">
      <small class="list-group-item-text">
        Item:
        <span ng-bind="item.itemName"></span>
        &nbsp;
        Buy Price:
        <span ng-bind="item.buyPrice"></span>
        &nbsp;
        Bid Price:
        <span ng-bind="item.bidPrice"></span>
        &nbsp;
      </small>
      <h4 class="list-group-item-heading" ng-bind="item.title"></h4>
      <p class="list-group-item-text" ng-bind="item.content"></p>
    </a>
  </div>
</section>
