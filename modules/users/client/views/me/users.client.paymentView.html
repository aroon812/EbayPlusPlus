<section>
  <div class="page-header">
    <h1>User <span ng-bind="vm.user.username"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="vm.userForm" ng-submit="vm.update(vm.userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="cardName">Name On Card</label>
          <input type="text" id="cardName" name="cardName" class="form-control" ng-model="vm.user.card.cardName" placeholder="Card Number" required autofocus />
          <div ng-messages="vm.userForm.cardName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Card Name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" class="form-control" ng-model="vm.user.card.cardNumber" placeholder="Card Number" required autofocus />
          <div ng-messages="vm.userForm.cardNumber.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Card Number is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="securityCode">Card Security Code</label>
          <input type="text" id="securityCode" name="securityCode" class="form-control" ng-model="vm.user.card.securityCode" placeholder="Card Security Code" required />
          <div ng-messages="vm.userForm.securityCode.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Card Security Code Is Required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
            <label for="expirationDate">Card Expiration Date</label>
            <input type="date" id="expirationDate" name="expirationDate" class="form-control" ng-model="vm.user.card.expirationDate" required />
            <div ng-messages="vm.userForm.expirationDate.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Card expiration date is required.</p>
            </div>
          </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
      </fieldset>
    </form>
  </div>
</section>
